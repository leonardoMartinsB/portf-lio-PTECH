<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="img/assets/icon.png" type="image/x-icon">

                <a href="img/certificados/1.jpeg" download class="download-btn">Baixar</a>
            </div>
            <div class="card">
                <img src="img/certificados/2.jpeg" alt="Certificado 2" class="certificado-img" onclick="openModal('img/certificados/2.jpeg')">

                <p>Descrição breve sobre o certificado.</p>
                <a href="img/certificados/4.jpeg" download class="download-btn">Baixar</a>
            </div>
        </section>
            <button class="voltar-btn" onclick="window.history.back();">Voltar</button>
        <div id="modal" class="modal" onclick="closeModal()">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modal-img" alt="Certificado">
        </div>
        <script src="js/certificados.js"></script>
    </body>
</html>
